<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href = "assets/css/style.css">
</head>
<body class="container">

    <header><i class="fa fa-newspaper-o"></i> New York Times Search</header>
    <div class="container ourcontainer">
        <div class="row rowheader"id="parameters"><i class="fa fa-window-maximize" aria-hidden="true"></i> Search Parameters</div>
    <form>
            <div class="form-group">
              <label for="searchTerm">Search Term</label>
              <input type="text" class="form-control" id="search" aria-describedby="emailHelp">
              <div class="form-group">
                    <div class="form-group">
                      <label class="mr-sm-12" for="inlineFormCustomSelect">Preference</label>
                      <select class="custom-select mr-sm-12" id="inlineFormCustomSelect">
                        <option selected>Choose...</option>
                        <option value="1">1</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                      </select>
                    </div>
            </div>
          </div>
            <div class="form-group">
              <label for="start-year">Start Year (optional)</label>
              <input type="text" class="form-control" id="startYear">
            </div>
            <div class="form-group">
                    <label for="end-year">End Year (optional)</label>
                    <input type="text" class="form-control" id="endYear">
                  </div>

            <button type="submit" class="btn btn-light"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
            <button type="submit" class="btn btn-light"><i class="fa fa-trash" aria-hidden="true"></i> Clear Results</button>
          </form>
        </div>
       <div class="container" id="article-container">
        <div class="row rowheader" id="articles"><i class="fa fa-table" aria-hidden="true"></i>Top Articles</div>
       </div>

       </div>



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="./assets/js/app.js"></script>
</body>
</html>
