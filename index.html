<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href = "./assets/css/style.css">
</head>
<body class="container">
    
    <header>New York Times Search</header>
    <form>
            <div class="form-group">
              <label for="searchTerm">Search Term</label>
              <input type="text" class="form-control" id="search" aria-describedby="emailHelp">
              <div class="form-group">
                    <div class="form-group">
                      <label class="mr-sm-12" for="inlineFormCustomSelect">Preference</label>
                      <select class="custom-select mr-sm-12" id="inlineFormCustomSelect">
                        <option selected>Choose...</option>
                        <option value="1">1</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                      </select>
                    </div>
            </div>
            <div class="form-group">
              <label for="start-year">Start Year (optional)</label>
              <input type="text" class="form-control" id="startYear">
            </div>
            <div class="form-group">
                    <label for="end-year">End Year (optional)</label>
                    <input type="text" class="form-control" id="endYear">
                  </div>
            
             //search button//     
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>





        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="./assets/js/app.js"></script>
</body>
</html>
